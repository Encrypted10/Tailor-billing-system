{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"></script>

<style>
  .navbar {
    box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
  }

  #brand-logo {
    height: 60px;
    width: auto;
  }

  .brand-text {
    line-height: 1.1;
  }

  .brand-text span {
    font-weight: bold;
    color: #0d6efd;
    /* Bootstrap primary blue */
  }

  .brand-text small {
    font-size: 0.8rem;
    color: #6c757d;
  }

  .logout-btn img {
    height: 32px;
    width: 32px;
  }

  .search-form input {
    border-radius: 20px;
  }

  .search-form button {
    border-radius: 20px;
  }
</style>

<nav class="navbar navbar-expand-lg bg-light sticky-top">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img id="brand-logo" src="{% static 'media/banner1.png' %}" alt="Logo">
    </a>

    <!-- Toggler for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav Items -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/tailoring_form/' %}active{% endif %}"
            href="{% url 'tailoring_form_view' %}">Billing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/tailoring_list/' %}active{% endif %}"
            href="{% url 'tailoring_list' %}">List of Records</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/details/' %}active{% endif %}"
            href="{% url 'details' %}">Details</a>
        </li>
      </ul>

      <!-- Search -->
      <form id="fomm" class="d-flex search-form me-3" method="get">
        <input class="form-control me-2" type="search" name="search" placeholder="Search..." aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>

      <!-- Logout -->
      <form action="{% url 'logout' %}" method="post" class="d-flex align-items-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-light border-0 logout-btn">
          <img src="{% static 'media/logout.png' %}" alt="Logout">
        </button>
      </form>
    </div>
  </div>
</nav>
